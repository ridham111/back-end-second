<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload and Viewer</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

    <h1 style="color: #333; text-align: center;">CSV File Upload and Viewer</h1>

    <div style="display: flex; align-items: center; justify-content: space-between; margin: 20px;">
        <input type="file" id="fileInput" style="">
        <button id="uploadButton" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; margin-left: 10px; cursor: pointer;">Upload</button>
    </div>

    <hr style="border: 1px solid #ddd; margin-top: 20px; margin-bottom: 20px;">

    <div style="display: flex; align-items: center; justify-content: space-between;">
        <h2 style="color: #555; margin: 0;">Uploaded CSV Files:</h2>
        <span id="chosenFileName" style="color: #555;"></span>
    </div>

    <select id="fileSelect" style="width: 100%; padding: 8px; margin-bottom: 20px;"></select>

    <hr style="border: 1px solid #ddd; margin-top: 20px; margin-bottom: 20px;">

    <h2 style="color: #555;">Search:</h2>
    <input type="text" id="searchInput" style="width: 100%; padding: 8px; margin-bottom: 20px;">

    <h2 style="color: #555; margin: 0;">CSV Data:</h2>
    <div class="table-responsive" style="display: table-header-group;">
        <table style="border-collapse: collapse; width: 100%;" id="dataTable">
            <!-- Add table header and rows here -->
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
